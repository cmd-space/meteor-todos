<head>
  <title>Todo List</title>
</head>

<body>
    <div class='container'>
        <header>
            <h1>Todo App</h1>
        </header>
        {{>TodosPanel}}
    </div>
</body>

<template name="TodosPanel">
    <div class="todos-panel">
        <ul class="todos-list">
            {{#each items}}
                <li class="todo-item">
                    {{> TodoItem}}
                </li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="TodoItem">
    <div class="done">
        <input type="checkbox" name="is_done" {{isDoneChecked}}>
    </div>
    <div class="subject">
        {{subject}}
    </div>
</template>
